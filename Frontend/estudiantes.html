<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/FunEstudiantes.js"></script>
    <link rel="stylesheet" href="../estilos css/estudiantes.css">
    <title>Estudiantes</title>
</head>
<body>
    <header>
        <h1>Estudiantes</h1>
        <div>
            <a href="../index.html"> ⮐ Volver</a>
        </div>
    </header>
    <form>
        <fieldset>
            <h2>Registrar Estudiante en el Departamento</h2>
            <label for="nombreEst">Nombre del estudiante</label><br><br>
            <input type="text" id="nombreEst" placeholder="Nombre completo" required autocomplete="off" minlength="10" maxlength="100">
            <br><br>
            <label for="tipoDocEst">Tipo de documento</label><br><br>
            <select>
                <option>TI</option>
                <option>CC</option>
            </select>
            <br><br>
            <label for="numDocEst">Número de documento</label><br><br>
            <input type="text" id="numDocEst" pattern="\d{10}" placeholder="Ej: 12345678" minlength="8" maxlength="11" autocomplete="off" required>
            <br><br>
            <input type="submit" value="Registrar" id="registrarEst" onclick="registrarEstudiante(event)">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <h2>Consultar Estudiante en el Departamento</h2>
            <label for="tipoDocConsulta">Tipo de documento</label><br><br>
            <select>
                <option>TI</option>
                <option>CC</option>
            </select>
            <br><br>
            <label for="numDocConsulta">Número de documento</label><br><br>
            <input type="text" id="numDocConsulta" pattern="\d{10}" placeholder="Ej: 12345678" minlength="8" maxlength="11" autocomplete="off" required>
            <br><br>
            <input type="submit" value="Consultar" id="consultarEst" onclick="consultarEstudiante(event)">
            <br><br>
            <input type="text"  placeholder="Aquí aparecerá el nombre del estudiante" id="NomEst" readonly autocomplete="off">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <h2>Modificar Estudiante en el Departamento</h2>
            <label for="tipoDocMod">Tipo de documento</label><br><br>
            <select id="tipoDocMod">
                <option>TI</option>
                <option>CC</option>
            </select>
            <br><br>
            <label for="numDocMod">Número de documento</label><br><br>
            <input type="text" id="numDocMod" pattern="\d{10}" placeholder="Ej: 12345678" minlength="8" maxlength="11" autocomplete="off" required>
            <br><br>
            <input type="submit" value="Buscar" id="buscarEst" onclick="buscarEstudiante(event)">
            <br><br>
            <label for="nuevoNombre">Nuevo nombre</label><br><br>
            <input type="text" id="NuevoNombre" placeholder="Nombre completo" required autocomplete="off" minlength="10" maxlength="100">
            <br>
            <label for="nuevoTipoDoc">Nuevo tipo de documento</label><br><br>
            <select id="nuevoTipoDoc">
                <option>TI</option>
                <option>CC</option>
            </select>
            <br>
            <input type="submit" value="Modificar" id="modificarEst" onclick="modificarEstudiante(event)">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <h2>Registrar Estudiante en Asignatura </h2>
            <label for="CodigoAsign">Código de la Asignatura</label>
            <input type="text" id="CodigoAsign" pattern="\d{12}" placeholder="Ej: 554433" minlength="6" maxlength="12" autocomplete="off" required>
            <br><br>
            <label for="GrupoAsign">Grupo de la Asignatura</label>
            <input type="text" id="CodigoAsign" pattern="\d{6}" placeholder="Ej: 401M" minlength="3" maxlength="6" autocomplete="off" required>
            <br><br>
            <label for="SemestreAsign">Semestre de la Asignatura</label>
            <input type="number" id="SemestreAsign" min="1" max="99" required oninput="this.value = this.value.slice(0, 2)">
            <br><br>
            <input type="submit" value="Consultar" id="consultAsign">
            <input type="text" readonly id="NombreAsign" placeholder="Aquí aparecerá el nombre de la asignatura">
        </fieldset>
        <fieldset>
            <h2>Información del Estudiante</h2>
            <label for="CodEst">Código del estudiante: </label>
            <input type="text" id="CodEst" pattern="\d{10}" placeholder="Ej: 1078892322" minlength="8" maxlength="11" autocomplete="off" required>
            <br><br>
            <label for="TipoDoc">Tipo de documento del estudiante: </label>
            <select id="TipoDoc">
                <option>TI</option>
                <option>CC</option>
            </select>
            <br><br>
            <input type="submit" value="Agregar Estudiante" id="AddEstudiante">
        </fieldset>
    </form>
